<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Spesial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img, .gallery video {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Kenangan Indah</h1>
    <p>Terima kasih telah menjadi bagian dari perjalanan ini.</p>
    <div class="gallery">
        <img src="photo1.jpg" alt="Kenangan 1">
        <img src="photo2.jpg" alt="Kenangan 2">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag.
        </video>
    </div>
</body>
</html>
